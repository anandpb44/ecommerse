<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shop_product">Add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      {% for p in products %}
      <div class="col-lg-4">
        <div class="card mt-5" style="width:400px">
          <img class="card-img-top" src="{{p.img.url}}" alt="Card image" style="width:100%; height:400px;">
          <div class="card-body">
            <h4 class="card-title">{{p.name}}</h4>
            <h4 class="card-title">Price${{p.price}}</h4>
            <h4 class="card-title">OfferPrice${{p.offer_price}}</h4>
            <p class="card-text">{{p.dis}}</p>
            <a href="shop_edit/{{p.pk}}" class="btn btn-primary">Edit</a>
            <a href="shop_delete/{{p.pk}}" class="btn btn-primary">Delete</a>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</body>

</html>
