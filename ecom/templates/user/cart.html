<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            {% for i in cart %}
            <div class="col-lg-12">
                <img src="{{i.pro.img.url}}" alt="" width="400px" height="400px">
                <p>{{i.pro.name}}</p>
                <p>{{i.pro.dis}}</p>
                <h4>{{i.pro.price}}</h4>
                <h4>offer price{{i.pro.offer_price}}</h4>
                <p> <a href="decr/{{i.pk}}">-</a>   qty:{{i.qty}}   <a href="incr/{{i.pk}}">+</a></p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
