    <div class="container mt-5">
        <div class="row">
            {% for i in cart %}
            <div class="col-lg-4">
                <div class="card mt-5" style="width:400px">
                    <img class="card-img-top" src="{{i.pro.img.url}}" alt="Card image"
                        style="width:100%; height:400px;">
                    <div class="card-body">
                        <h4 class="card-title">{{i.pro.name}}</h4>
                        <h4 class="card-title">Price${{i.pro.price}}</h4>
                        <h4 class="card-title">OfferPrice${{i.pro.offer_price}}</h4>
                        <p class="card-text">{{i.pro.dis}}</p>
                        <p> <a href="decr/{{i.pk}}">-</a> qty:{{i.qty}} <a href="incr/{{i.pk}}">+</a></p>
                        <a href="../cart_buy/{{i.pk}}">BUY</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
