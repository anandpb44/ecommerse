<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reg.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url('static/bb.jpg');">
    <div class="re">
        <form action="" method="post">
            {% csrf_token %}
            <br>
            <input type="text" name="uname" placeholder="User Name" id=""><br><br>
            <input type="email" name="email" placeholder="Email ID" id=""><br><br>
            <input type="password" name="pswd" placeholder="Password" id=""><br><br>
            <input type="submit" value="Register">
        </form>
    </div>


    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
</body>

</html>
