<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'user_view.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div>
        <div class="img">
            <img src="{{data.img.url}}" alt="" width="400" height="500">
        </div>
        <div class="text">
            <h2>{{data.name}}</h2>
            <h2>{{data.dis}}</h2>
            <div class="price">
                <h2>{{data.price}}</h2>
                <h2>{{data.offer_price}}</h2>
            </div>
            <a href="../buy/{{data.pk}}" class="btn btn-primary">Buy Now</a>
            <a href="../addcart/{{data.pk}}" class="btn btn-primary">Add TO Cart</a>
        </div>
    </div>

</body>

</html>
